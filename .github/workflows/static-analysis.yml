name: Static Analysis (Python)

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'  # 매주 월요일 09:00 UTC (CodeQL 정기 스캔)

permissions:
  contents: read
  pull-requests: write
  actions: read
  security-events: write

concurrency:
  group: static-analysis-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 코드 품질 분석 (Qodana)
  qodana:
    name: Qodana (Code Quality)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Qodana
        uses: JetBrains/qodana-action@v2024.3
        with:
          results-dir: ${{ runner.temp }}/qodana-results
          upload-result: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: success()
        with:
          sarif_file: ${{ runner.temp }}/qodana-results/qodana.sarif.json
          category: qodana

  # 보안 취약점 분석 (CodeQL)
  codeql:
    name: CodeQL (Security)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          config-file: ./.github/codeql/codeql-config.yml

      # Python은 인터프리터 언어라 빌드 불필요
      # CodeQL이 자동으로 소스 분석

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: codeql

  # 의존성 보안 검사 (pip-audit)
  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Run pip-audit
        run: pip-audit --ignore-vuln PYSEC-2022-43012 || true
        # ignore-vuln: 필요시 false positive 제외
