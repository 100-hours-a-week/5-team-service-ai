name: AI Feature CI (Fast)

on:
  push:
    branches:
      - 'feature/**'
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - '.github/workflows/feature-ci.yml'

# 중복 실행 방지
concurrency:
  group: ai-feature-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      # Quality Gate - Ruff (fast Python linter)
      - name: Run Ruff linter
        run: ruff check . --output-format=github

      # Format check
      - name: Check formatting with Ruff
        run: ruff format --check .

      # Notification
      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "content": "❌ **AI Feature CI Failed!**",
                 "embeds": [{
                   "title": "Build Details",
                   "description": "저장소: ${{ github.repository }}\n브랜치: ${{ github.ref_name }}\n커밋: ${{ github.sha }}",
                   "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                   "color": 15158528
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
